<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-decoration"></div>
      <div class="card-image">
        <div class="image-overlay"></div>
        <img src="https://wallpapers.com/images/hd/beautiful-mountain-pictures-1600-x-999-ixkvqd0sa1snk6j7.jpg" alt="paisagem">
        <div class="card-category">
        <i class="ph ph-mountains"></i>
        <span>Natureza</span>
        </div>
      </div>

      <div class="card-content">
        <div class="card-header">
          <div class="title-group">
            <div class="card-badge">Novo</div>
            <h2 class="card-title">Explorando Horizontes</h2>

          </div>
          <button class="card-favorite" aria-label="Adicionar aos favoritos">
              <i class="ph ph-heart"></i>
            </button>
        </div>
      
        <p class="card-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum temporibus soluta a, consequatur pariatur
          rem. Quidem consequatur quibusdam eius.
        </p>
        
        <div class="card-stats">
          <div class="stat">
            <i class="ph ph-eye"></i>
            <span>2.7k visualizações</span>
          </div>
          <div class="card-stats">
            <div class="stat">
              <i class="ph ph-clock"></i>
              <span>5 min de leitura</span>
            </div>
          </div>

          <div class="card-footer">
            <div class="card-author">
              <div class="author-avatar">
                <img src="" alt="Avatar do autor">
              </div>
              <div class="author-infor">
                <span class="author-name">Luan Oliveira</span>
                <span class="card-date">17 de maio 2025</span>
              </div>
            </div>

            <a href="#" class="card-button">
              <span>Explorar</span>
              <i class="ph ph-arrow-right"></i>
            </a>
          </div>



        </div>
      </div>

    </div>
</body>

</html>
